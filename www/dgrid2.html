<!DOCTYPE HTML>
<head>
<title>Drakon</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script 
        src='./js/dojo/dojo.js' 
        data-dojo-config="async: true, parseOnLoad: true">
    </script>
    <link rel="stylesheet" href="./js/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="./js/dgrid/css/dgrid.css">
    <link rel="stylesheet" href="./js\dgrid/css/skins/claro.css">
    <script>
        
require([
	'dojo/_base/declare',
	'dstore/Memory',
	'dstore/Trackable',
	'dgrid/OnDemandGrid'
], function (declare, Memory, Trackable, OnDemandGrid) {
	var store = new (declare([Memory, Trackable]))({
		data: createData()
	});

	// Instantiate grid
	var grid = new (declare([OnDemandGrid]))({
		collection: store,
		columns: {
			First_Name: {
				label: 'First Name'
			},
			Last_Name: {
				label: 'Last Name'
			}
		}
	}, 'grid');

	grid.startup();

	function createData() {
		var data = [];
		var column;
		var i;
		var item;

		for (i = 0; i < 50; i++) {
			item = {};
			for (column in { First_Name: 1, Last_Name: 1 }) {
				item.id = i;
				item[column] = column + '_' + (i + 1);
			}
			data.push(item);
		}

		return data;
	}
});
    </script>
</head>
<body  class="claro">
    <div id="grid"></div>
</body>
</html>
